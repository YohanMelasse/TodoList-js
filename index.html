<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList-js</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <input type="text" class="todo-input">
            <button type="button" class="add-btn">Ajouter</button>
        </header>
        <div class="task-container">
            <section class="is-todo">
                <h1 class="title">A faire</h1>
            </section>
            <section class="is-pending">
                <h1 class="title">En Attente</h1>
            </section>
            <section class="is-done">
                <h1 class="title">Accomplie</h1>
            </section>
        </div>
    </div>
</body>
</html>
